    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discworld search</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="jumbotron jumbotron-fluid fixed-top py-3">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <h1 class="col m-0">Discworld Book Browser!</h1>
          <p class="col lead m-0 text-end">Find a book by its character.</p>
        </div>
      </div>
    </div>

    <div class="container" id="content">
      <div class="row">
        <div class="left-column mb-4 col-xs-12 col-sm-4 col-md-3">
          <form id="filter-form">
            <div class="form-group mt-3">
              <label for="character">Character: </label>
              <select id="character" name="character" class="form-select" multiple>
              </select>
            </div>
            <div class="form-group mt-3">
              <label for="location">Location: </label>
              <select id="location" name="location" class="form-select" multiple>
              </select>
            </div>
            <div class="form-group mt-3">
              <label for="series">Series: </label>
              <select id="series" name="series" class="form-select" multiple>
              </select>
            </div>
            <div class="form-group mt-3">
              <label for="year">Year: </label>
              <select id="year" name="year" class="form-select" multiple>
              </select>
            </div>
          </form>
        </div>

        <div class="main-column col-xs-12 col-sm-8 col-md-9">
          <div id="book_list" class="row"></div>
        </div>
      </div>

      <div class="footer">
      </div>
    </div>
