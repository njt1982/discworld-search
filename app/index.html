          <div class="form-group">
            <label for="location">Location: </label>
            <select id="location" name="location" class="form-control">
              <option value="All">All</option>
            </select>
          </div>
        </form>
      </div>

      <div class="row">
        <div id="book_list"></div>
      </div>

      <div class="footer">
      </div>
    </div>
