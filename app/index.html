<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discworld search</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/chosen/chosen.css">
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="jumbotron jumbotron-fluid fixed-top">
      <div class="container">
        <h1>Discworld Book Browser!</h1>
        <p class="lead">Find a book by its character.</p>
        </div>
    </div>


    <div class="container" id="content">
      <div class="row">
        <div class="left-column col-xs-12 col-sm-4 col-md-3">
          <form>
            <div class="form-group">
              <label for="character">Character: </label>
              <select id="character" name="character" class="form-control" multiple>
              </select>
            </div>
            <div class="form-group">
              <label for="location">Location: </label>
              <select id="location" name="location" class="form-control" multiple>
              </select>
            </div>
            <div class="form-group">
              <label for="series">Series: </label>
              <select id="series" name="series" class="form-control" multiple>
              </select>
            </div>
          </form>
        </div>

        <div class="main-column col-xs-12 col-sm-8 col-md-9">
          <div id="book_list"></div>
        </div>
      </div>

      <div class="footer">
      </div>
    </div>

    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/shufflejs/dist/shuffle.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/ev-emitter/ev-emitter.js"></script>
    <script src="/bower_components/imagesloaded/imagesloaded.js"></script>
    <script src="/bower_components/chosen/chosen.jquery.js"></script>
    <script src="/bower_components/stickyjs/stickyjs.js"></script>
    <!-- endbower -->

    <!-- build:js templates/app.js -->
    <script src="/bower_components/handlebars/handlebars.min.js"></script>
    <script src="templates/book.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>

</html>
